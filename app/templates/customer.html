<!DOCTYPE html>
<html>
<head>
    <title>{{ customer.name }} - Customer Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    {% if customer %}
        <h1>Customer: {{ customer.id }}</h1>

        <h3>Details</h3>
        <ul>
            <li><strong>Name:</strong> {{ customer.name }}</li>
            <li><strong>Segment:</strong> {{ customer.segment }}</li>
            {% if health %}
                <li><strong>Health Score:</strong> {{ health.health_score }}</li>
            {% endif %}
        </ul>
    {% else %}
        <p>Customer not found.</p>
    {% endif %}
    <a href="{{ url_for('customers.get_customer_health', customer_id=customer.id) }}" class="btn btn-primary">View Health Score History</a>
    <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
</body>
</html>
