<!DOCTYPE html>
<html>
<head>
    <title>Customers List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Customers List</h1>
    <p><strong>Total Customers:</strong> {{ total_customers }}</p>
    <p><strong>Average Health Score:</strong> {{ avg_health }}</p>
    <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    <h2>Customers</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    <a href="{{ url_for('customers.list_customers', sort_by='name', order='asc') }}">Name ▲</a>
                    <a href="{{ url_for('customers.list_customers', sort_by='name', order='desc') }}">▼</a>
                </th>
                <th>
                    <a href="{{ url_for('customers.list_customers', sort_by='health_score', order='asc') }}">Health ▲</a>
                    <a href="{{ url_for('customers.list_customers', sort_by='health_score', order='desc') }}">▼</a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for c in customers %}
                <tr>
                    <td>
                        <a href="{{ url_for('customers.get_customer', customer_id=c.id) }}">
                            {{ c.name }}
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('customers.get_customer_health', customer_id=c.id) }}"> 
                            {{ c.health_score }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
